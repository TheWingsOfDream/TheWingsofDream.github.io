  <body>
    <h1>梦之翼</h1>
    <p>
      <pre>
        夜
        似望不穿的幕布
        将远方的一切掩盖
        只留下那亘古不变的月与星河
        伴着一叶扁舟在空中飘荡
        那梦中的蓬莱
        究竟在哪里

        单调的地平线上
        冒出了久违的金光
        日初生
        月未落
        日月同辉
        星同在
        无尽云海宛在脚下

        蓬莱不远
        旅程很美
      </pre>
    </p>
