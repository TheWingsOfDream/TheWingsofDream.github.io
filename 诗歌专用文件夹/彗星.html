    <h1>彗星</h1>
    <p>没有流星一般的壮观<br>
    有的只是平凡的一条线<br><br>
  来自遥远的深空<br>
为光明<br>
不远万里<br>
奔赴烈火<br><br>
瞬间<br>
冰熔成了水<br>
点连成了线<br>
腐朽化成了神奇<br>
平凡变作了伟大<br><br>
百年沉淀<br>
于一朝喷薄<br>
以耀眼的足迹<br>
掩盖无人问津的过去<br><br>
刚从星海中来<br>
又投星海中去<br>
若干年后<br>
它<br>
又将在光中归来
</p>
