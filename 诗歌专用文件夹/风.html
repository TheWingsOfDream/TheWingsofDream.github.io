  <body>
    <title>风</title>
    <h1>风</h1>
    <p>身处在一际海面之上，远处有几个金色小人<br>
    散发出一道温暖的风，那永远寻不到的风声<br>
  海面之下是痛苦回忆，那一个个闪过的碎片<br>
碎片里都有他的身影，领导人们去打破风墙<br>
琴声吹起反抗的号角，金光刺破黎明的风墙<br>
阳光洒向新生的大地，暗影吞没昨日的废墟
</p>
  </body>
  <aside><p>作者：白熊旅天涯</p></aside>
